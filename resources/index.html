<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dev Env Inspector</title>
    <!-- We moved the CSS into a subdirectory for better organization -->
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div id="inspector-app">
      <h1>Local Dev Environment Inspector</h1>
      
      <!-- OS Information will be injected here -->
      <div id="os">Loading OS info...</div>
      
      <!-- App Information will be injected here -->
      <div id="app">Loading App info...</div>
      
      <!-- Environment Variables list will be injected here -->
      <div id="env"></div>
    </div>

    <!-- 
      Neutralino.js client library. 
      This is the bridge between the browser window and your OS.
    -->
    <script src="/js/neutralino.js"></script>
    
    <!-- Our main application logic -->
    <script src="/js/main.js"></script>
  </body>
</html>
